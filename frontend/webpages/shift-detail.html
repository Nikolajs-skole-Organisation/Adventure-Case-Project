<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shift Details</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body class="layout">
    <div id="sidebarHost"></div>
    <main class="layout__content shift-detail-screen">
      <section id="shiftDetail" class="shift-detail">
        <header>
          <h1 id="shiftTitle">Loading shiftâ€¦</h1>
          <p id="shiftTime"></p>
          <p id="shiftStatus"></p>
        </header>

        <section class="shift-detail__section">
          <h2>Assigned Employees</h2>
          <ul id="shiftEmployees"></ul>
        </section>

        <section class="shift-detail__section">
          <h2>Assign Employee</h2>
          <form id="assignEmployeeForm">
            <label for="employeeSelect">Select employee</label>
            <div class="shift-detail__assign">
              <select id="employeeSelect">
                <option value="" disabled selected>Choose an employee</option>
              </select>
              <button type="submit" id="assignEmployeeBtn">Assign</button>
            </div>
            <p id="assignError" hidden class="shift-detail__error"></p>
          </form>
        </section>

        <button type="button" id="backToScheduleBtn">Back to schedule</button>
        <p id="errorMessage" hidden></p>
      </section>
    </main>

    <script type="module">
      import { mountSidebar } from "../js/sidebar.js";
      mountSidebar("sidebarHost", "shift-detail");
    </script>
    <script type="module" src="../js/controller-scripts/shiftDetailController.js"></script>
  </body>
</html>
